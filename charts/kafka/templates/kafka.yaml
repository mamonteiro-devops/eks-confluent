{{ if .Values.kafka.enabled }}
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 2
  storageClass:
    name: gp2-retain-expandable  
  image:
    application: confluentinc/cp-server:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 3Gi
  configOverrides:
    server:
      - confluent.cluster.link.enable=true
      - min.insync.replicas=1
      - authorizer.class.name=kafka.security.authorizer.AclAuthorizer
  tls:
    autoGeneratedCerts: true
  listeners:
    external:
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafkasa
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
  metricReporter:
    enabled: true
    bootstrapEndpoint: kafka:9092
    authentication:
      type: plain
      jaasConfig:
        secretRef: credential
    tls:
      enabled: false

  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
  authorization:
    type: simple
    superUsers:
    - User:kafka        
{{ end }}    